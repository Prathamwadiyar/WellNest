<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment - Belagavi Hospitals</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-xl">
    <button onclick="history.back()" class="mb-4 text-blue-600 hover:underline text-sm">
      ← Back to Hospitals
    </button> 

    <h2 class="text-2xl font-bold text-blue-700 text-center mb-6">
      Book Your Appointment
    </h2> 

    <form id="appointmentForm" class="space-y-4">
      <input type="text" name="name" placeholder="Full Name" required
        class="w-full p-3 border border-gray-300 rounded-md"/>

      <input type="email" name="email" placeholder="Email Address" required
        class="w-full p-3 border border-gray-300 rounded-md"/>

      <input type="text" name="hospital" id="hospitalField" placeholder="Hospital Name"
        class="w-full p-3 border border-gray-300 rounded-md bg-gray-100" readonly />

      <input type="date" name="date" required
        class="w-full p-3 border border-gray-300 rounded-md"/>

      <input type="time" name="time" required
        class="w-full p-3 border border-gray-300 rounded-md"/>

      <textarea name="reason" placeholder="Reason for Visit" rows="3"
        class="w-full p-3 border border-gray-300 rounded-md"></textarea>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition">
        Confirm Appointment
      </button>
    </form>

    <p id="successMsg" class="text-green-600 text-center mt-4 hidden">
      ✅ Appointment confirmed successfully!
    </p>
  </div>

  <script>
    // Fill hospital name from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const hospital = urlParams.get("hospital");
    if (hospital) {
      document.getElementById("hospitalField").value = hospital;
    }

    // Handle form submission
    document.getElementById("appointmentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      console.log("Appointment Details:", data);

      // Show confirmation message
      document.getElementById("successMsg").classList.remove("hidden");
      this.reset();
      if (hospital) {
        document.getElementById("hospitalField").value = hospital;
      }

      // Optional: Popup confirmation
      alert("✅ Your appointment has been booked with " + (hospital || "the selected hospital"));
    });
  </script>
</body>
</html>
